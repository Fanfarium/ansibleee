---
- name: Встановлення Docker
  hosts: all
  become: yes

  tasks:
    - name: Оновлення списку пакетів
      apt:
        update_cache: yes

    - name: Встановлення залежностей для Docker
      apt:
        name: "{{ item }}"
        state: present
      with_items:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common

    - name: Додавання GPG ключа Docker
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Додавання репозиторію Docker
      apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable
        state: present

    - name: Встановлення Docker
      apt:
        name: docker-ce
        state: present

    - name: Запуск служби Docker
      service:
        name: docker
        state: started
        enabled: yes
